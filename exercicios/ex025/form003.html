<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Testando formulários</h1>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="inome">nome:</label>
            <input type="text" name="nome" id="inome" autocomplete="name" placeholder="Nome Completo" maxlength="40">
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" value="5" step="0.5" min="0" max="10">
        </p>

        <p>
            <label for="imes">Mês</label>
            <input type="month" name="mes" id="imes" value="2025-01" max="2025-01">
        </p>
        <p>
            <label for="idia">Dia</label>
            <input type="date" name="dia" id="idia" value="2025-01-27">
        </p>

        <p>
            <label for="ihora">Hora</label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p><input type="submit" value="Enviar"></p>

        
    </form>
</body>
</html>
