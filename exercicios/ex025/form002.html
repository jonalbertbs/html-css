<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="inome">nome:</label>
            <input type="text" name="nome" id="inome" autocomplete="name" required size="10" placeholder="Seu nome">
        </p>
        <p>
            <label for="isenha">senha</label>
            <input type="password" name="senha" id="isenha" autocomplete="new-password" minlength="8" required maxlength="10">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        
    </form>
</body>
</html>
