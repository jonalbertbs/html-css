<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5 </title>
</head>
<body>
    <h1>
        Inserindo videos hospedados localmente
    </h1>
    <p>
        Este video está hospedado no meu proprio servidor
    </p>
    <video width="500px" poster="imagens/Tumbr.jpg" controls>
        <source src="midia/video.mkv.mkv" type="video/mkv">
        <source src="midia/Video.mp4.mp4" type="video/mp4">
        <source src="midia/Video.ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatilidade com reprodução de videos</p>
    </video>
   <p>Video hospedado no youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i7L19SOqbNM?si=ECxWzaQ7-2BVuCQ-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <p>Video hospedado no Vimeo </p>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/846218913?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" style="position:absolute;top:0;left:0;width: 560px;;height:360px;" title="Animation - Reel"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>


</body>
</html>
