<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasse 3</title>
    <style>

        /* 
        # = id
        . = class
        : = pseudo-class
        :: = pseudo-element
        > = children
        */

        
        a.especial {color:red; text-decoration: none; font-weight: bold; font-family: Arial, Helvetica, sans-serif; background-color: darkgoldenrod;}
       
        a:visited {
            color: darkblue;
        }
        a:hover {
            color: green;
        }

         a:active {
            color:yellow
        }

        a::before {
            content: '→ ';
            font-weight: normal;
            color: orange; 
            
        }

        a::after {
            content: ' ←';
            color: orange;
        }

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/?locale=pt-BR" target="_blank">Repositório Github</a></li>
        <li class=""><a href="https://www.youtube.com/" target="_blank" class="especial">Canal do YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com/" target="_blank">Site do Cursoemvideo</a></li>
    </ul>
</body>
</html>
