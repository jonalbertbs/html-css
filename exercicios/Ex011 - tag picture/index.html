<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>      
        <img src="Imagens/foto-g.png" alt="Foto grande">
       <source media="(max-width:750px )" srcset="Imagens/foto-p.png" type="image/png"> 
      <source media="(max-width: 1050px )" srcset="Imagens/foto-m.png" type="image/png">
       
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/audio.mp3" type="audio/mpeg">
        <source src="midia/audio.mp3" type="audio/ogg">
        <source src="midia/audio.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não pode reproduzir essa midia. <a href="midia/audio.mp3">clique aqui</a> para fazer o download do arquivo </p>
    </audio>
</body>
</html>
