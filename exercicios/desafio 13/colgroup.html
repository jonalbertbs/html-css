<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de colgroups</title>
    <style>
        table {
            border-collapse: collapse;
            width: 500px;
            font-family: Arial, Helvetica, sans-serif;

        }
        td, th {
            padding: 5px;
            border: 1px solid black;
            text-align: center;
        }
        caption {
            font-weight: bolder;
        }
        .vermelho {
            background-color: red;
        }
        .amarelo {
            background-color: yellow;
        }
    </style>
</head>
<body>

            </tr>

</body>
</html>
