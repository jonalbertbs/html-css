<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixa</title>
    <style>
        h1 {
            background-color: gray;
            width: 300px;
            height: 300px;
            border: solid green 5px;
            padding: 10px;
            outline: dashed 5px red;
            margin:auto
        }

        a {
            border: solid red 5px ;
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>

    <p>Parágrafos também são exemplos de box-level mas os <a href="#">links são exemplos de caixas inline-level</a> vamos ver como isso funciona</p>

</body>
</html>
